<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickTile</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Open+Sans:wght@300..800&family=Poppins:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/modal.css" />
  </head>
  <body>
    <div class="app-container">
      <h1>QuickTile</h1>
      <div class="app-grid">
        <div class="card" data-app="calculator">
          <i class="fa-solid fa-calculator"></i>Calculator
        </div>
        <div class="card" data-app="timer">
          <i class="fa-solid fa-hourglass-half"></i>Timer
        </div>
        <div class="card" data-app="calendar">
          <i class="fa-solid fa-calendar"></i>Calendar
        </div>
      </div>
    </div>

    <!-- Fullscreen App Modal -->
    <div id="app-modal" class="hidden">
      <div class="app-content">
        <span class="close-btn">&times;</span>
        <h2 id="app-title"></h2>
      </div>
    </div>

    <script src="javascript/script.js"></script>
  </body>
</html>
