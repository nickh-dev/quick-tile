<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web App Environment</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav
      class="flex justify-between items-center bg-gray-800 text-white px-6 py-4"
    >
      <div class="logo text-xl font-bold">
        <a href="#">Quick Tile</a>
      </div>
      <div class="nav-buttons">
        <!-- Кнопка для показа формы регистрации -->
        <button
          id="registerBtn"
          class="bg-gray-600 hover:bg-gray-500 text-white font-semibold py-2 px-4 rounded mr-2"
        >
          Register
        </button>
        <!-- Кнопка для показа формы логина -->
        <button
          id="loginBtn"
          class="bg-gray-600 hover:bg-gray-500 text-white font-semibold py-2 px-4 rounded"
        >
          Log In
        </button>
      </div>
    </nav>

    <!-- Всплывающее окно с формой регистрации -->
    <div
      id="registrationForm"
      class="popup-registration-form max-h-0 opacity-0 overflow-hidden transition-all duration-500 ease-in-out bg-white border border-gray-300 rounded-md"
    >
      <form class="flex flex-col space-y-4 p-4">
        <h2 class="text-center text-xl font-bold">Create an account</h2>
        <input
          type="text"
          placeholder="Username"
          required
          class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <input
          type="email"
          placeholder="Email"
          required
          class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <input
          type="password"
          placeholder="Password"
          required
          class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <button
          type="submit"
          class="bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition"
        >
          Register
        </button>
      </form>
    </div>

    <!-- Всплывающее окно с формой логина -->
    <div
      id="loginForm"
      class="popup-login-form max-h-0 opacity-0 overflow-hidden transition-all duration-500 ease-in-out bg-white border border-gray-300 rounded-md"
    >
      <form class="flex flex-col space-y-4 p-4">
        <h2 class="text-center text-xl font-bold">Log In</h2>
        <input
          type="email"
          placeholder="Email"
          required
          class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <input
          type="password"
          placeholder="Password"
          required
          class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <button
          type="submit"
          class="bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition"
        >
          Log In
        </button>
      </form>
    </div>

    <!-- Основное содержимое: сетка из 6 блоков (сервисы) по центру экрана -->
    <div class="flex justify-center items-center min-h-[calc(100vh-80px)]">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8 p-4">
        <!-- Calculator -->
        <div
          class="bg-white/20 backdrop-blur-md border border-white/30 rounded-lg p-8 flex flex-col items-center justify-center transition-transform transform hover:scale-105 shadow-lg hover:shadow-2xl cursor-pointer"
        >
          <i class="fa-solid fa-calculator text-5xl mb-4"></i>
          <h3 class="text-xl font-semibold text-grey-500">Calculator</h3>
        </div>
        <!-- Timer -->
        <div
          class="bg-white/20 backdrop-blur-md border border-white/30 rounded-lg p-8 flex flex-col items-center justify-center transition-transform transform hover:scale-105 shadow-lg hover:shadow-2xl cursor-pointer"
        >
          <i class="fa-solid fa-hourglass-half text-5xl mb-4"></i>
          <h3 class="text-xl font-semibold text-grey-500">Timer</h3>
        </div>
        <!-- Calendar -->
        <div
          class="bg-white/20 backdrop-blur-md border border-white/30 rounded-lg p-8 flex flex-col items-center justify-center transition-transform transform hover:scale-105 shadow-lg hover:shadow-2xl cursor-pointer"
        >
          <i class="fa-solid fa-calendar text-5xl mb-4"></i>
          <h3 class="text-xl font-semibold text-grey-500">Calendar</h3>
        </div>
        <!-- Weather -->
        <div
          class="bg-white/20 backdrop-blur-md border border-white/30 rounded-lg p-8 flex flex-col items-center justify-center transition-transform transform hover:scale-105 shadow-lg hover:shadow-2xl cursor-pointer"
        >
          <i class="fa-solid fa-cloud-sun text-5xl mb-4"></i>
          <h3 class="text-xl font-semibold text-grey-500">Weather</h3>
        </div>
        <!-- Notes -->
        <div
          class="bg-white/20 backdrop-blur-md border border-white/30 rounded-lg p-8 flex flex-col items-center justify-center transition-transform transform hover:scale-105 shadow-lg hover:shadow-2xl cursor-pointer"
        >
          <i class="fa-solid fa-sticky-note text-5xl mb-4"></i>
          <h3 class="text-xl font-semibold text-grey-500">Notes</h3>
        </div>
        <!-- Settings -->
        <div
          class="bg-white/20 backdrop-blur-md border border-white/30 rounded-lg p-8 flex flex-col items-center justify-center transition-transform transform hover:scale-105 shadow-lg hover:shadow-2xl cursor-pointer"
        >
          <i class="fa-solid fa-gear text-5xl mb-4"></i>
          <h3 class="text-xl font-semibold text-grey-500">Settings</h3>
        </div>
      </div>
    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="modal-close">&times;</span>
        <h2 id="modal-title">Modal Title</h2>
        <p>Это содержимое модального окна.</p>
      </div>
    </div>
    <!-- Custom JS -->
    <script src="index.js"></script>
  </body>
</html>
